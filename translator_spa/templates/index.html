<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Translator - SPA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <h1>üåê Azure AI Translator</h1>
                <p class="subtitle">Translate, Detect & Transliterate Text</p>
            </div>
        </header>

        <main class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="translate">Translate</button>
                <button class="tab-btn" data-tab="detect">Detect Language</button>
                <button class="tab-btn" data-tab="transliterate">Transliterate</button>
                <button class="tab-btn" data-tab="dictionary">Dictionary Examples</button>
            </div>

            <!-- Translate Tab -->
            <div id="translate" class="tab-content active">
                <div class="form-group">
                    <label>Text to Translate</label>
                    <textarea id="translateText" placeholder="Enter text to translate..." rows="4"></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Source Language</label>
                        <select id="translateSourceLang">
                            <option value="auto">Auto-detect</option>
                            <option value="en">English</option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                            <option value="zh-Hant">Chinese (Traditional)</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Target Languages (hold Ctrl to select multiple)</label>
                        <select id="translateTargetLangs" multiple>
                            <option value="en" selected>English</option>
                            <option value="zh-Hans" selected>Chinese (Simplified)</option>
                            <option value="zh-Hant">Chinese (Traditional)</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="handleTranslate()">Translate</button>

                <div id="translateResult" class="result-box"></div>
            </div>

            <!-- Detect Language Tab -->
            <div id="detect" class="tab-content">
                <div class="form-group">
                    <label>Text to Detect</label>
                    <textarea id="detectText" placeholder="Enter text to detect language..." rows="4"></textarea>
                </div>

                <button class="btn btn-primary" onclick="handleDetect()">Detect Language</button>

                <div id="detectResult" class="result-box"></div>
            </div>

            <!-- Transliterate Tab -->
            <div id="transliterate" class="tab-content">
                <div class="form-group">
                    <label>Text to Transliterate</label>
                    <textarea id="transliterateText" placeholder="Enter text to transliterate (e.g., Japanese: „Åì„Çì„Å´„Å°„ÅØ)..." rows="4"></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Language</label>
                        <select id="transliterateLanguage">
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                            <option value="zh-Hant">Chinese (Traditional)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>From Script</label>
                        <select id="transliterateFromScript">
                            <option value="jpan">Japanese (Jpan)</option>
                            <option value="latn">Latin</option>
                            <option value="kana">Kana</option>
                            <option value="hans">Chinese Simplified</option>
                            <option value="hant">Chinese Traditional</option>
                            <option value="hangul">Hangul</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>To Script</label>
                        <select id="transliterateToScript">
                            <option value="latn">Latin</option>
                            <option value="jpan">Japanese (Jpan)</option>
                            <option value="kana">Kana</option>
                            <option value="hans">Chinese Simplified</option>
                            <option value="hant">Chinese Traditional</option>
                            <option value="hangul">Hangul</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="handleTransliterate()">Transliterate</button>

                <div id="transliterateResult" class="result-box"></div>
            </div>

            <!-- Dictionary Examples Tab -->
            <div id="dictionary" class="tab-content">
                <div class="form-group">
                    <label>Word to Look Up</label>
                    <input type="text" id="dictionaryText" placeholder="Enter word..." />
                </div>

                <div class="form-group">
                    <label>Translation</label>
                    <input type="text" id="dictionaryTranslation" placeholder="Enter translation..." />
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Source Language</label>
                        <select id="dictionarySourceLang">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Target Language</label>
                        <select id="dictionaryTargetLang">
                            <option value="en">English</option>
                            <option value="fr" selected>French</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="handleDictionary()">Get Examples</button>

                <div id="dictionaryResult" class="result-box"></div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 Azure AI Translator SPA | Powered by Azure Cognitive Services</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
